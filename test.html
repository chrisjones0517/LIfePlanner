<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/register.css">
        <link rel="stylesheet" href="./assets/css/animate.css">
</head>

<body>
    <div class="screen animated">
        <div class="userReg animated fadeInDown">
            <div class="toplabel">
                Welcome to Life Planner!
            </div>
            <div class="register mr-2">
                <p class = "userheadtext">New User:</p>
                <hr>
                <label for="username">Username: </label>
                <input type="text" id="username"> <br>
                <label for="password">Password:</label>
                <input type="password" id="password"> <br>
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname"> <br>
                <button id="send" class="animated">Register</button>
            </div>
            <div class="login mr-4">
                <p class = "userheadtext">Current User:</p>
                <hr>
                <label for="username1">Username: </label>
                <input type="text" id="username1"> <br>
                <label for="password1">Password:</label>
                <input type="password" id="password1"> <br>
                <button id="compare" class="animated">Login</button>
            </div>
            <div class="guest clearfix">
                <button id = "guest">Continue as guest</button>
            </div>
            <p id = "regMessage"></p>
        </div>
    </div>

  
        
    <script src="./assets/javascript/firebase.js"></script>
</body>

</html>
