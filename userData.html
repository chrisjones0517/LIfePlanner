<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/udstyle.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en&key=AIzaSyC75PI0JP6R87nUSYn4R8iySVG0WGUZqMQ"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script> -->

    <title>Life Planner</title>
</head>

<body>
    <header>
        <div class="navbar bg-dark">
            <p class="mt-1">
                <span class="h2 text-light">Life</span>
                <span class="h2 text-success">Planner</span>
            </p>
            <div class="usergreeting float-right text-light">
                <span class="lead">Welcome </span>
                <span class="lead username">User </span>
                <i class="h3 fas fa-user-circle"></i>
            </div>
        </div>

    </header>
    <div class="container mt-3 py-3 animated zoomInUp">

        <div class="row mt-3">
            <div class="row"></div>
            <div class="col-xs-12">
                <div class="row" id="dropping">
                    <div></div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 mb-3">
                <div class="container">

                    <div class="row">


                        <div class="col-md-4">
                            <!-- form for search profession -->
                            <label>Profession</label>

                            <form class="form-inline md-form mr-auto mb-4">
                                <input id="occupation" class="form-control mr-sm-2" type="text" placeholder="Profession Search" aria-label="Search">
                            </form>
                            <!-- Profession search end here -->
                        </div>

                        <div class="col-md-4">
                            <!-- city search  -->
                            <label>City Search</label>
                            <form class="form-inline md-form mr-auto mb-4">
                                <input class="form-control mr-sm-2" type="text" id="autocomplete" placeholder="City Search" />
                            </form>
                            <!-- ends here  -->
                        </div>
                        <div class="col-md-4">
                            <button type="button" id="submit" class="btn btn-primary btn-rounded">Search Career</button>
                            <button type="button" class="inline" id="weather">Test</button>
                        </div>


                    </div>
                </div>
            </div>

            <div class="col-xm-12 col-md-8 my-2">
                <div class="card">
                    <!-- leftbo -->
                    <div class="card-header bg-warning">
                        Weather
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>Weather.</p>
                            <p id="timeOfLocation"></p>
                            <p id="city"></p>
                            <p id="cityPop"></p>
                            <p id="description"></p>
                            <p id="highF"></p>
                            <p id="lowF"></p>
                            <p id="newMaxTemp"></p>
                            <p id="newMinTemp"></p>
                            <footer class="blockquote-footer">Someone famous in
                                <cite title="Source Title">Source Title</cite>
                            </footer>
                        </blockquote>
                    </div>
                </div>
            </div>



            <div class="col-xm-12 col-md-4 my-2">


                <div class="card">
                    <div class="card-header bg-warning">
                        Schools
                    </div>
                    <div class="card-body">
                        <button id="moreSchools">Next</button>
                        <button id="previousSchools">Previous</button>
                        <span id="schoolsDisplayed"></span>
                        <div id="schoolInfo" class="card-body">
                        
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->



        <div class="row my-1">

            <div class="col-xm-12 col-md-6 my-2">
                <div class="card">
                    <div class="card-header bg-warning">
                        <p class="h4 pl-4 font-italic">Career Stats</p>
                    </div>
                    <div id="careerStats" class="card-body">

                    </div>
                </div>
            </div>



            <div class="col-xm-12 col-md-6 my-2">
                <div class="card">
                    <div class="card-header bg-warning">
                        City Data
                    </div>
                    <div id="cityData" class="card-body">

                        <blockquote class="blockquote mb-0">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                            <footer class="blockquote-footer">Someone famous in
                                <cite title="Source Title">Source Title</cite>
                            </footer>
                        </blockquote>
                        <div id="dropping">

                        </div>
                    </div>
                </div>
            </div>
        </div>


    

    </div>
    <div class="spacer"></div>

    <div class="currentstat"></div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script src="./assets/javascript/data.js"></script>
    <script src="./assets/javascript/app.js"></script>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
